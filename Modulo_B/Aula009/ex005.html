<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 005</title>
    <style>
        body {
            background: rgb(98, 98, 207);
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando os estudos DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Apendendo a usar o <strong>Dom</strong> em JavaScript.</p>
    <div id="msg">Clique em mim</div>
    <script>        
        var p1 = window.document.getElementsByTagName('p')[1];
        document.write('Pegando element por tag name ' + p1.innerHTML)

        document.write('<br>')

        var msg = window.document.getElementById('msg')
        document.write('Pegando element por ID ' + msg.innerHTML)

        document.write('<br>')

        var query = window.document.querySelector('div#msg')
        document.write('Pegando element por query selector ' + query.innerHTML)
    </script>
</body>
</html>
